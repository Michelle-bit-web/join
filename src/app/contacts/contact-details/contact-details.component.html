<div class="contact-detail-section">
  <div class="contact-detail-content">
    <div class="contact-header">
      <h1>Contacts</h1>
      <div class="header-divider"></div>
      <p>Better with a team</p>
      <div class="mobile-back-btn" (click)="onBackToList()">
        <img src="assets/img/icons/arrow-left-line.png" alt="Zurück zur Kontaktliste" />
      </div>
    </div>

    <div
      class="contact-content"
      *ngIf="contact && contactVisible"
      [@slideInFromRight]="animationState"
      [@.disabled]="isAnimationDisabled"
    >
      <div class="contact-container">
        <!-- <div
          class="user-logo"
          [style.background-color]="getContactColor(contact.name)"
        >
          <p>{{ getInitials(contact.name) }}</p>
        </div> -->
        <div
        class="user-logo"
        [style.background-color]="getContactColor(contact.name)"
      >
        <img 
          *ngIf="getContactImage(contact)" 
          [src]="getContactImage(contact)" 
          [alt]="contact.name"
          class="contact-image"
        />
        <p *ngIf="!getContactImage(contact)" class="contact-initials">
          {{ getInitials(contact?.name) }}
        </p>
      </div>
        <div class="user-name">
          <p>{{ contact.name || "Unbekannt" }}</p>

          <div class="user-options">
            <div class="option-item" (click)="onEditContact()">
              <img
                class="default-icon"
                src="assets/img/icons/edit-single2.png"
                alt="Kontakt bearbeiten Icon"
              />
              <img
                class="hover-icon"
                src="assets/img/icons/edit-single-hover.png"
                alt="Kontakt bearbeiten Icon (Hover)"
              />
              <p>Edit</p>
            </div>

            <div class="option-item" (click)="onDeleteContact()">
              <img
                class="default-icon"
                src="assets/img/icons/delete.png"
                alt="Kontakt löschen Icon"
              />
              <img
                class="hover-icon"
                src="assets/img/icons/delete-hover.png"
                alt="Kontakt löschen Icon (Hover)"
              />
              <p>Delete</p>
            </div>
          </div>
        </div>
      </div>

      <div class="contact-info">
        <h3>Contact Information</h3>

        <div class="contact-item email-item">
          <p class="contact-label">Email</p>
          <p class="contact-value">{{ contact.email || "Keine E-Mail" }}</p>
        </div>

        <div class="contact-item">
          <p class="contact-label">Phone</p>
          <p class="contact-value">
            {{ contact.phone || "Keine Telefonnummer" }}
          </p>
        </div>
      </div>
    </div>

    <div
      class="mobile-options-btn"
      *ngIf="contact && contactVisible"
      (click)="toggleMobileMenu()"
    >
      <img
        class="default-icon"
        src="assets/img/icons/contact-detail-menubtn.png"
        alt="Kontaktoptionen öffnen"
      />
      <img
        class="hover-icon"
        src="assets/img/icons/contact-detail-menubtn-light.png"
        alt="Kontaktoptionen öffnen (Hover)"
      />
    </div>

    <div class="mobile-menu" *ngIf="menuOpen && contact" @slideInOut>
      <div class="mobile-option-item" (click)="onEditContact()">
        <img
          class="default-icon"
          src="assets/img/icons/edit-single2.png"
          alt="Kontakt bearbeiten Icon"
        />
        <img
          class="hover-icon"
          src="assets/img/icons/edit-single-hover.png"
          alt="Kontakt bearbeiten Icon (Hover)"
        />
        <p>Edit</p>
      </div>

      <div class="mobile-option-item" (click)="onDeleteContact()">
        <img class="default-icon" src="assets/img/icons/delete.png" alt="Kontakt löschen Icon" />
        <img
          class="hover-icon"
          src="assets/img/icons/delete-hover.png"
          alt="Kontakt löschen Icon (Hover)"
        />
        <p>Delete</p>
      </div>
    </div>
  </div>
</div>
