<section>
    <div class="left-frame">
        <img src="assets/img/logo/logo.png" alt="Join Logo" class="logo">
        <h1>Add contact</h1>
        <p class="sub-heading">Tasks are better with a team!</p>
        <div class="separator"></div>
    </div>
    <div class="right-frame">
        <div class="close-btn-wrapper">
            <button class="btn-close">
                <img src="assets/img/svg/close.svg" alt="Close Button" >
            </button>
        </div>
        <div class="form-wrapper">
            <div class="img-user-wrapper">
                <img class="img-user" src="assets/img/svg/person.svg" alt="User Image">
            </div>
            <form action="">
                <div class="form-group">
                    <label for="name"></label>
                    <input id="name" type="text" placeholder="Name">
                    <img class="input-icon" src="assets/img/icons/person.png" alt="Person Icon">
                </div>
                <div class="form-group">
                    <label for="email"></label>
                    <input id="email" type="text" placeholder="Email">
                    <img class="input-icon" src="assets/img/icons/mail.png" alt="Mail Icon">
                </div>
                <div class="form-group">
                    <label for="phone"></label>
                    <input id="phone" type="text" placeholder="Phone">
                    <img class="input-icon" src="assets/img/icons/phone.png" alt="Phone Icon">
                </div>
                <div class="btn-wrapper">
                    <button class="btn-light">
                        Cancel
                        <img src="assets/img/icons/close.png" alt="">
                    </button>
                    <button class="btn-dark">
                        Create contact
                        <img src="assets/img/icons/check-light.png" alt="">
                    </button>
                </div>
            </form>
        </div>
    </div>
</section>
