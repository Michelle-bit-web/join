            </svg>

     </div>
    <div class="left-frame">
        <img src="assets/img/logo/logo.png" alt="Join Logo" class="logo">
        <h1 *ngIf="!contactToEdit">Add contact</h1>
        <h1 *ngIf="contactToEdit">Edit contact</h1>
        <p class="sub-heading" *ngIf="!contactToEdit">Tasks are better with a team!</p>
        <div class="separator"></div>
    </div>
    <div class="right-frame">
        <div class="form-wrapper">
            <div class="img-user-wrapper">
                <img class="img-user" src="assets/img/svg/person.svg" alt="User Image">
            </div>
            <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
                <div class="form-group-wrapper">
                    <div class="form-group" [ngClass]="{'colorError': contactForm.get('name')?.invalid && contactForm.get('name')?.touched}">
                        <label for="name"></label>
                        <input id="name" type="text" placeholder="Name" formControlName="name">
                        <img class="input-icon" src="assets/img/icons/person.png" alt="Person Icon">
                    </div>
                    <p class="error-message" *ngIf="contactForm.get('name')?.invalid && contactForm.get('name')?.touched">Oops! Please add a name.</p>
                </div>
                <div class="form-group-wrapper">
                    <div class="form-group" [ngClass]="{'colorError': contactForm.get('email')?.invalid && contactForm.get('email')?.touched}">
                        <label for="email"></label>
                        <input id="email" type="text" placeholder="Email" formControlName="email">
                        <img class="input-icon" src="assets/img/icons/mail.png" alt="Mail Icon">
                    </div>
                    <p class="error-message" *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched">Oops! This email seems invalid or missing.</p>
                </div>
                <div class="form-group-wrapper">
                    <div class="form-group" [ngClass]="{'colorError': contactForm.get('phone')?.invalid && contactForm.get('phone')?.touched}">
                        <label for="phone"></label>
                        <input id="phone" type="text" placeholder="Phone" formControlName="phone">
                        <img class="input-icon" src="assets/img/icons/phone.png" alt="Phone Icon">
                    </div>
                    <p class="error-message" *ngIf="contactForm.get('phone')?.invalid && contactForm.get('phone')?.touched">Oh! DonÂ´t forget the phone number.</p>
                </div>                
                 <div class="btn-wrapper">
                    <button class="btn-cancel" type="reset" (click)="clearInputs()">
                        Cancel
                         <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <mask id="mask0_331509_883" style="mask-type:alpha" maskUnits="userSpaceOnUse" x="0" y="0" width="24" height="24">
                            <rect width="24" height="24" fill="#D9D9D9"/>
                            </mask>
                            <g mask="url(#mask0_331509_883)">
                            <path d="M12 13.4L7.10005 18.3C6.91672 18.4834 6.68338 18.575 6.40005 18.575C6.11672 18.575 5.88338 18.4834 5.70005 18.3C5.51672 18.1167 5.42505 17.8834 5.42505 17.6C5.42505 17.3167 5.51672 17.0834 5.70005 16.9L10.6 12L5.70005 7.10005C5.51672 6.91672 5.42505 6.68338 5.42505 6.40005C5.42505 6.11672 5.51672 5.88338 5.70005 5.70005C5.88338 5.51672 6.11672 5.42505 6.40005 5.42505C6.68338 5.42505 6.91672 5.51672 7.10005 5.70005L12 10.6L16.9 5.70005C17.0834 5.51672 17.3167 5.42505 17.6 5.42505C17.8834 5.42505 18.1167 5.51672 18.3 5.70005C18.4834 5.88338 18.575 6.11672 18.575 6.40005C18.575 6.68338 18.4834 6.91672 18.3 7.10005L13.4 12L18.3 16.9C18.4834 17.0834 18.575 17.3167 18.575 17.6C18.575 17.8834 18.4834 18.1167 18.3 18.3C18.1167 18.4834 17.8834 18.575 17.6 18.575C17.3167 18.575 17.0834 18.4834 16.9 18.3L12 13.4Z" fill="#2A3647"/>
                            </g>
                        </svg>
                    </button>
                     <button class="btn-delete" *ngIf="contactToEdit" (click)="deleteContact()">
                        Delete
                    </button>
                    <button class="btn-save" type="submit" [disabled]="contactForm.invalid">
                        Create contact
                        <img src="assets/img/icons/check-light.png" alt="Checked Icon">
                    </button>
                    <button class="btn-edit" type="submit" [disabled]="contactForm.invalid" *ngIf="contactToEdit">
                        Save
                        <img src="assets/img/icons/check-light.png" alt="Checked Icon">
                    </button>
                </div>
            </form>
        </div>
    </div>
</section>
