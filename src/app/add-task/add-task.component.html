<section class="layout-container">
  <div class="add-task-header">
    <h1>Add Task</h1>
  </div>
  
  <div class="add-task-content">
    <form class="task-form">
      <div class="form-main">

        <div class="form-left">
          <div class="form-group">
            <label for="title">Title<span class="required">*</span></label>
            <input type="text" id="title" placeholder="Enter a title">
          </div>
          
          <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" placeholder="Enter a description"></textarea>
          </div>
          
          <div class="form-group">
            <label for="due-date">Due date</label>
            <input type="date" id="due-date">
          </div>
        </div>
        
        <div class="form-divider"></div>
        
        <div class="form-right">
          <div class="form-group">
            <label for="priority">Priority</label>
            <div class="priority-buttons">
              <button type="button" class="priority-btn urgent">Urgent <img src="assets/img/svg/prio-high.svg" alt="Urgent"></button>
              <button type="button" class="priority-btn medium active">Medium <img src="assets/img/svg/prio-medium.svg" alt="Medium"></button>
              <button type="button" class="priority-btn low">Low <img src="assets/img/svg/prio-low.svg" alt="Low"></button>
            </div>
          </div>
          
          <div class="form-group">
            <label for="assigned-to">Assigned to</label>
            <div class="dropdown">
              <input type="text" id="assigned-to" placeholder="Select contacts to assign" readonly>
              <img src="assets/img/icons/arrow-dropdown.png" alt="Dropdown" class="dropdown-arrow">
            </div>
          </div>
          
          <div class="form-group">
            <label for="category">Category<span class="required">*</span></label>
            <div class="dropdown">
              <input type="text" id="category" placeholder="Select task category" readonly>
              <img src="assets/img/icons/arrow-dropdown.png" alt="Dropdown" class="dropdown-arrow">
            </div>
          </div>
          
          <div class="form-group">
            <label for="subtasks">Subtasks</label>
            <div class="subtask-input">
              <input type="text" id="subtasks" placeholder="Add new subtask">
              <img src="assets/img/icons/add.png" alt="Add" class="add-icon">
            </div>
          </div>
        </div>
      </div>
      
      <div class="form-footer">
        <p class="required-note"><span class="required">*</span>This field is required</p>
        <div class="form-actions">
          <button type="button" class="btn-clear">Clear</button>
          <button type="submit" class="btn-create">Create Task</button>
        </div>
      </div>
    </form>
  </div>
</section>
