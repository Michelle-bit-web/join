
<div class="app-layout">
  <app-sidebar></app-sidebar>
  <div class="main-layout">
    <app-header></app-header>
    <div class="layout-container">
      <div class="content-wrapper">
        <div class="main-content">
          <router-outlet></router-outlet>
          
          <div class="contact-section">
            <div class="contact-list">
              <app-contact-list></app-contact-list>
            </div>
            <div class="contact-details">
              <app-contact-details></app-contact-details>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Contact Form als Overlay - nur anzeigen wenn showForm$ true ist -->
<div *ngIf="showForm$ | async" class="contact-form-overlay" [@slideInOut]="animationDirection">
  <app-contact-form (addedContact)="onContactAdded($event)"></app-contact-form>
</div>

<div *ngIf="toastMessageVisible" class="toast-message" [@slideInOut]="toastAnimationState">
  Contact successfully created
</div>
