<section class="layout-container">
  <div class="board-header">
    <div><h1>Board</h1></div>
    <div class="header-controls">
      <div class="search-input-container">
        <input type="text" placeholder="Find Task" />
        <div class="separator"></div>

        <div class="search-icon-wrapper">
          <img
            src="assets/img/icons/search.png"
            alt="Search"
            class="search-icon"
          />
        </div>
      </div>
      <button>Add Task +</button>
    </div>
  </div>

  <div class="task-columns">
    <div class="column">
      <h2>To do</h2>
      <div class="icon-container"><img class="default-icon" src="assets/img/icons/add-box.png" alt="" />
      <img class="hover-icon" src="assets/img/icons/add-box-hover.png" alt="" /></div>
      
    </div>
    <div class="column">
      <h2>In progress</h2>
      <div class="icon-container"><img class="default-icon" src="assets/img/icons/add-box.png" alt="" />
      <img class="hover-icon" src="assets/img/icons/add-box-hover.png" alt="" /></div>
      
    </div>
    <div class="column">
      <h2>Await feedback</h2>
      <div class="icon-container"><img class="default-icon" src="assets/img/icons/add-box.png" alt="" />
      <img class="hover-icon" src="assets/img/icons/add-box-hover.png" alt="" /></div>
      
    </div>
    <div class="column">
      <h2>Done</h2>
      <div class="icon-container"><img class="default-icon" src="assets/img/icons/add-box.png" alt="" />
      <img class="hover-icon" src="assets/img/icons/add-box-hover.png" alt="" /></div>
      
    </div>
  </div>
</section>
