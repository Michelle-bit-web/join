<div class="login-content">
    <app-login-header class="login-header"></app-login-header>
     <div class="dark-logo-wrapper" [@fadeOutWrapper]="logoState">
        <img src="./assets/img/logo/logo.png" alt="Dark Join Logo" [ngClass]="{'load':pageLoaded}">
    </div>
    <section class="login-frame">
        <h2>Log in</h2>
        <div class="form-group-wrapper flex-center">
            <div class="form-group">
                <label for="email"></label>
                <input id="email" type="text" placeholder="Email">
                <img class="input-icon" src="assets/img/icons/mail.png" alt="Mail Icon">
            </div>
            <div class="form-group">
                <label for="password"></label>
                <input id="password" type="password" placeholder="Password">
                <img class="input-icon" src="assets/img/icons/lock.png" alt="Lock Icon">
            </div>
            <p class="error-message">The email or password seems invalid!</p>
        </div>
        <div class="btn-wrapper">
            <button class="btn-login">Log in</button>
            <button class="btn-guestlogin">Guest Log in</button>
        </div>
    </section>

    <app-footer></app-footer>
</div>
